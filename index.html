    <style>
        :root {
            --pink-light: #ffebf0;
            --pink-main: #ff85a1;
            --pink-dark: #ff4d6d;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--pink-light);
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- Page 1: Intro --- */
        #page1 {
            text-align: center;
            animation: fadeIn 2s;
        }

        .hug-animation {
            font-size: 80px;
            animation: pulse 1.5s infinite;
        }

        h1 { color: var(--pink-dark); }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: var(--pink-main);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover { background-color: var(--pink-dark); transform: scale(1.1); }

        /* --- Page 2: Balloons --- */
        #page2 {
            display: none;
            width: 100%; height: 100%;
            position: relative;
        }

        .balloon {
            width: 80px; height: 100px;
            background-color: var(--pink-main);
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            position: absolute;
            bottom: -150px;
            cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; color: white;
            animation: float Up 6s linear forwards;
        }

        /* --- Page 3: The Letter --- */
        #letter-container {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 80%;
            text-align: center;
            border: 3px dashed var(--pink-main);
            animation: zoomIn 0.5s;
        }

        /* --- Animations --- */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0); } to { transform: scale(1); } }
        @keyframes floatUp {
            to { transform: translateY(-110vh); }
        }
    </style>
</head>
